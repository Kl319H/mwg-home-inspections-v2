<template name="contact">
    <section id="contact" class="contact">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="contact_contant sections">
                            <div class="col-sm-6">

                                <div class="main_contact_info">
                                    <div class="head_title">
                                        <h3>CONTACT INFO</h3>
                                        <div class="separator"></div>
                                    </div>
                                    <div class="row">
                                        <div class="contact_info_content">
                                            <div class="col-sm-12">
                                                <div class="single_contact_info">
                                                    <div class="single_info_icon">
                                                        <i class="fa fa-home"></i>
                                                    </div>
                                                    <div class="single_info_text">
                                                        <h3>MAILING ADDRESS</h3>
                                                        <p>8800 Glacier Ave, #245
                                                            <br> Texas City, TX 77591</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <div class="single_contact_info">
                                                    <div class="single_info_icon">
                                                        <i class="fa fa-envelope-o"></i>
                                                    </div>
                                                    <div class="single_info_text">
                                                        <h3>EMAIL</h3>
                                                        <p>
                                                            <a href="mailto:mike@mwghomeinspections.com?Subject=Inspection%20Question" target="_top">mike@mwghomeinspections.com</a>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <div class="single_contact_info">
                                                    <div class="single_info_icon">
                                                        <i class="fa fa-mobile"></i>
                                                    </div>
                                                    <div class="single_info_text">
                                                        <h3>CALL</h3>
                                                        <p>
                                                            <a href="tel:1-951-529-3410">(951) 529-3410</a>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="head_title">
                                    <h3 id="request">REQUEST A QUOTE</h3>
                                    <div class="separator"></div>
                                </div>
                                <div class="single_contant_left">
                                    {{> Template.dynamic template=requestQuoteTemplate}}
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>

<template name="requestQuote">
    <form>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control" name="firstName" placeholder="First Name" required="">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control" name="lastName" placeholder="Last Name" required="">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required="">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="tel" class="form-control" name="phone" placeholder="Phone">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control" name="sqft" placeholder="Sq Footage">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control" name="mls" placeholder="MLS#">
                </div>
            </div>
        </div>


        <div class="form-group">
            <textarea class="form-control" name="message" rows="8" placeholder="Message"></textarea>
        </div>

        <div class="">
            <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</template>

<template name="thankYou">
    <div class="jumbotron text-xs-center">
        <h1 class="display-3">Thank You!</h1>
        <p class="lead">
            We will look over your message and get back to you shortly. <br>-MWG Home Inspections</p>
        <hr>
    </div>
</template>
